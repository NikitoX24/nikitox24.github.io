<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaTeTi</title>
</head>
<body>
  <style>
    body{
      background-color: rgb(19, 19, 19);
      color: white;
      position: relative;
    }
    #Juego{
      width: 300px;
      height: 300px;
      background-color: rgb(111, 129, 104);
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
    }
    .slot{
      width: 85px;
      height: 85px;
      background-color: rgba(255, 255, 255, 0.694);
      color: rgba(128, 128, 128, 0.512);
      box-shadow: 1px 1px 10px 1px black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3em;
      font-family: Arial;
      font-weight: 900;
      cursor: pointer;
    }
    #alerta{
      width: 350px;height: 200px;
      background-color: rgba(255, 255, 255, 0.119);
      color: rgb(0, 0, 0);
      font-size: 3em;
      font-weight: 900;
      font-family: Arial;
      border-radius: 10px;

      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);

      display: none;
      cursor: pointer;
    }
  </style>

  <div id="Juego">
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
  </div>

  <div id="alerta"></div>

  
  <script>
    var slotsDoc = document.getElementsByClassName("slot");
    var alertaDoc = document.getElementById("alerta");
    let turno = "X";
    var slots = new Array(9);
    
    for (let i = 0; i < slotsDoc.length; i++) {
      slotsDoc[i].onmouseover = function(){
        if(slots[i] == null)
          slotsDoc[i].innerHTML = turno;
      }
      slotsDoc[i].onmouseout = function(){
        if(slots[i] == null)
          slotsDoc[i].innerHTML = "";
      }
      slotsDoc[i].onclick = function(){
        if(slots[i] == null){
          slotsDoc[i].style.color = "black";
          slotsDoc[i].innerHTML = turno;
          slotsDoc[i].style.cursor = "not-allowed";
          slots[i] = turno;
          CheckSlots(turno);
          turno = (turno == "X") ? "O" : "X";
        }
      }
    }

    function CheckSlots(t){
      if(slots[0]==t && slots[1]==t && slots[2]==t || slots[3]==t && slots[4]==t && slots[5]==t || slots[6]==t && slots[7]==t && slots[8]==t)
        Win();

      if(slots[0]==t && slots[3]==t && slots[6]==t || slots[1]==t && slots[4]==t && slots[7]==t || slots[2]==t && slots[5]==t && slots[8]==t)
        Win();
      
      if(slots[0]==t && slots[4]==t && slots[8]==t || slots[6]==t && slots[4]==t && slots[2]==t)
        Win();
    }
    
    function Win(){
      alertaDoc.innerHTML = turno+" GANÃ“!!!";
      alertaDoc.style.display = "flex";
    }
    
    alertaDoc.onclick = function(){
      location.reload();
    }
  </script>

</body>
</html>
